<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FLEXBOX</title>
</head>
<body>
    <div class="container" id="container">
        <img src="@img/300x300px/0.png" alt="">
        <img src="@img/300x300px/1.png" alt="">
        <img src="@img/300x300px/2.png" alt="">
        <img src="@img/300x300px/3.png" alt="">
        <img src="@img/300x300px/4.png" alt="">
        <img src="@img/300x300px/5.png" alt="">
        <img src="@img/300x300px/6.png" alt="">
        <img src="@img/300x300px/7.png" alt="">
        <img src="@img/300x300px/8.png" alt="">
        <img src="@img/300x300px/9.png" alt="">
    </div>
    flex-fow
    <select name="" id="wrap">
        <option value="row">row</option>
        <option value="column">column</option>
        <option value="wrap">wrap</option>
        <option value="nowrap">nowrap</option>
        <option value="row wrap">row wrap</option>
        <option value="column wrap">column wrap</option>
    </select>
    align-contents
    <select name="" id="aContens">
        <option value="flex-start">flex-start</option>
        <option value="flex-end">flex-end</option>
        <option value="center">center</option>
        <option value="space-between">space-between</option>
        <option value="space-around">space-around</option>
        <option value="stretch">stretch</option>
    </select>
    align-items
    <select name="" id="aItems">
        <option value="flex-start">flex-start</option>
        <option value="flex-end">flex-end</option>
        <option value="center">center</option>
        <option value="space-between">space-between</option>
        <option value="space-around">space-around</option>
        <option value="stretch">stretch</option>
    </select>
    <script src="app.js"></script>
</body>
</html>
